<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">✏️ Editar Produto</h2>
                
                <form th:action="@{/admin/produtos/editar/{id}(id=${produto.id})}" 
                      method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label">Nome do Produto *</label>
                        <input type="text" class="form-control" name="nome" 
                               th:value="${produto.nome}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" name="descricao" rows="3"
                                  th:text="${produto.descricao}"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Preço *</label>
                        <input type="number" step="0.01" class="form-control" name="preco"
                               th:value="${produto.preco}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Imagem do Produto</label>
                        <input type="file" class="form-control" name="imagem" accept="image/*">
                        <div th:if="${produto.imagemBase64 != null}" class="form-text">
                            Imagem atual: 
                            <img th:src="'data:image/jpeg;base64,' + ${produto.imagemBase64}" 
                                 width="50" height="50" class="rounded ms-2">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Atualizar Produto</button>
                        <a th:href="@{/admin/produtos}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
