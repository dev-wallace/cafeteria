<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="fw-bold"><i class="bi bi-speedometer2"></i> Dashboard Administrativo</h1>
            <p class="text-muted">Gerencie produtos, pedidos e mais</p>
        </div>

        <div class="row g-4">
            <!-- Produtos -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold"><i class="bi bi-cup-hot"></i> Produtos</h5>
                        <p class="card-text text-muted">Gerencie o cardápio e adicione novidades</p>
                        <div class="d-flex justify-content-center gap-2">
                            <a th:href="@{/admin/produtos/novo}" class="btn btn-primary">
                                <i class="bi bi-plus-circle"></i> Novo
                            </a>
                            <a th:href="@{/admin/produtos}" class="btn btn-outline-secondary">
                                <i class="bi bi-list"></i> Listar
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pedidos -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold"><i class="bi bi-receipt-cutoff"></i> Pedidos</h5>
                        <p class="card-text text-muted">Visualize e acompanhe todos os pedidos</p>
                        <a th:href="@{/admin/pedidos}" class="btn btn-primary">
                            <i class="bi bi-eye"></i> Ver Pedidos
                        </a>
                    </div>
                </div>
            </div>

            <!-- Usuários (extra opcional) -->
            <div class="col-md-4">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-bold"><i class="bi bi-people-fill"></i> Usuários</h5>
                        <p class="card-text text-muted">Gerencie clientes e funcionários</p>
                        <a th:href="@{/admin/usuarios}" class="btn btn-primary">
                            <i class="bi bi-person-lines-fill"></i> Gerenciar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
