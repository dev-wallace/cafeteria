<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-receipt me-2"></i>Detalhes do Pedido #<span th:text="${pedido.id}"></span></h2>
            <a th:href="@{/admin/pedidos}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Voltar
            </a>
        </div>

        <div th:if="${pedido}" class="card">
            <!-- ... conteúdo dos detalhes do pedido ... -->
        </div>

        <div th:unless="${pedido}" class="alert alert-danger">
            Pedido não encontrado.
        </div>
    </div>
</body>
</html>
