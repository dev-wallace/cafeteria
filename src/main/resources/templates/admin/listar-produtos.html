<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìã Lista de Produtos</h1>
            <a th:href="@{/admin/produtos/novo}" class="btn btn-primary">‚ûï Novo Produto</a>
        </div>
        
        <div th:if="${produtos.empty}" class="alert alert-info">
            Nenhum produto cadastrado ainda.
        </div>
        
        <div th:unless="${produtos.empty}" class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Descri√ß√£o</th>
                        <th>Pre√ßo</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="produto : ${produtos}">
                        <td>
                            <img th:if="${produto.imagemBase64 != null}" 
                                 th:src="'data:image/jpeg;base64,' + ${produto.imagemBase64}"
                                 width="50" height="50" class="rounded">
                            <span th:unless="${produto.imagemBase64 != null}">Sem imagem</span>
                        </td>
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.descricao}"></td>
                        <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2, 'POINT')}"></td>
                        <td>
                            <a th:href="@{/admin/produtos/editar/{id}(id=${produto.id})}" 
                               class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                            <a th:href="@{/admin/produtos/excluir/{id}(id=${produto.id})}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Tem certeza que deseja excluir este produto?')">üóëÔ∏è Excluir</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Voltar ao Dashboard</a>
    </div>
</body>
</html>
