<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="fragments/header :: header"></div>
    
    <div class="container mt-5">
        <h1>Lista de Produtos</h1>
        
        <div class="mt-4">
            <a th:href="@{/admin/produtos/novo}" class="btn btn-primary mb-3">‚ûï Novo Produto</a>
            
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Pre√ßo</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="produto : ${produtos}">
                            <td>
                                <img th:if="${produto.imagem != null}" 
                                     th:src="'data:image/jpeg;base64,' + ${#strings.substring(#conversions.toBase64(produto.imagem), 0, 100)} + '...'"
                                     width="50" height="50" class="rounded">
                            </td>
                            <td th:text="${produto.nome}"></td>
                            <td th:text="'R$ ' + ${#numbers.formatDecimal(produto.preco, 1, 2, 'POINT')}"></td>
                            <td>
                                <a th:href="@{/admin/produtos/editar/{id}(id=${produto.id})}" 
                                   class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                                <a th:href="@{/admin/produtos/excluir/{id}(id=${produto.id})}" 
                                   class="btn btn-danger btn-sm" 
                                   onclick="return confirm('Tem certeza que deseja excluir este produto?')">üóëÔ∏è Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
