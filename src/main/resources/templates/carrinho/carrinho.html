<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Carrinho - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f7b5d;
            --secondary-color: #4a9b65;
            --light-bg: #F9F5F0;
            --dark-text: #3C2A1E;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .product-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .quantity-input {
            width: 60px;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mb-4">ðŸ›’ Meu Carrinho</h2>
                
                <!-- Mensagens -->
                <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${sucesso}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${erro}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${itensCarrinho.empty}" class="text-center py-5">
                    <i class="fas fa-shopping-cart fa-4x text-muted mb-3"></i>
                    <h3 class="text-muted">Seu carrinho estÃ¡ vazio</h3>
                    <p class="text-muted">Adicione alguns produtos deliciosos!</p>
                    <a th:href="@{/menu}" class="btn btn-primary btn-lg">
                        <i class="fas fa-utensils me-2"></i>Ver CardÃ¡pio
                    </a>
                </div>

                <div th:unless="${itensCarrinho.empty}">
                    <div class="card">
                        <div class="card-body">
                            <div th:each="entry : ${itensCarrinho}" class="border-bottom pb-3 mb-3">
                                <div class="row align-items-center">
                                    <div class="col-3 col-md-2">
                                        <img th:if="${entry.key.imagemBase64 != null}" 
                                             th:src="'data:image/jpeg;base64,' + ${entry.key.imagemBase64}"
                                             class="product-image">
                                        <div th:unless="${entry.key.imagemBase64 != null}" 
                                             class="product-image bg-light d-flex align-items-center justify-content-center">
                                            <i class="fas fa-coffee fa-2x text-muted"></i>
                                        </div>
                                    </div>
                                    <div class="col-9 col-md-4">
                                        <h6 class="mb-1 fw-bold" th:text="${entry.key.nome}"></h6>
                                        <small class="text-muted" th:text="${entry.key.descricao}"></small>
                                        <div class="mt-2">
                                            <span class="text-primary fw-bold" 
                                                  th:text="'R$ ' + ${#numbers.formatDecimal(entry.key.preco, 1, 2, 'POINT')}"></span>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-3 mt-2 mt-md-0">
                                        <form th:action="@{/carrinho/atualizar/{id}(id=${entry.key.id})}" method="post" class="d-flex align-items-center">
                                            <label class="me-2 small">Qtd:</label>
                                            <input type="number" name="quantidade" th:value="${entry.value}" 
                                                   min="1" max="10" class="form-control form-control-sm quantity-input">
                                            <button type="submit" class="btn btn-sm btn-outline-primary ms-2" title="Atualizar">
                                                <i class="fas fa-sync-alt"></i>
                                            </button>
                                        </form>
                                    </div>
                                    <div class="col-6 col-md-3 text-end mt-2 mt-md-0">
                                        <div class="fw-bold mb-2" 
                                             th:text="'R$ ' + ${#numbers.formatDecimal(entry.key.preco * entry.value, 1, 2, 'POINT')}">
                                        </div>
                                        <form th:action="@{/carrinho/remover/{id}(id=${entry.key.id})}" method="post">
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="fas fa-trash me-1"></i>Remover
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-between mt-4">
                                <form th:action="@{/carrinho/limpar}" method="post">
                                    <button type="submit" class="btn btn-outline-secondary">
                                        <i class="fas fa-broom me-1"></i> Limpar Carrinho
                                    </button>
                                </form>
                                <a th:href="@{/menu}" class="btn btn-outline-primary">
                                    <i class="fas fa-plus me-1"></i> Continuar Comprando
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resumo do Pedido -->
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="card sticky-top" style="top: 100px;">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-receipt me-2"></i>Resumo do Pedido</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Itens no carrinho:</span>
                            <span class="fw-bold" th:text="${quantidadeItens}"></span>
                        </div>
                        
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong class="text-primary fs-5" 
                                    th:text="'R$ ' + ${#numbers.formatDecimal(total, 1, 2, 'POINT')}"></strong>
                        </div>

                        <form th:action="@{/carrinho/finalizar}" method="post">
                            <button type="submit" class="btn btn-success w-100 py-2" 
                                    th:disabled="${itensCarrinho.empty}">
                                <i class="fas fa-check me-2"></i> Finalizar Pedido
                            </button>
                        </form>

                        <div th:if="${itensCarrinho.empty}" class="mt-2 text-center">
                            <small class="text-muted">Adicione itens ao carrinho para finalizar o pedido</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
