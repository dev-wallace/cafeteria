<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meus Pedidos - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0f7b5d;
            --light-bg: #F9F5F0;
            --dark-text: #3C2A1E;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .status-pendente { color: #ffc107; }
        .status-confirmado { color: #17a2b8; }
        .status-preparando { color: #fd7e14; }
        .status-pronto { color: #28a745; }
        .status-entregue { color: #6c757d; }
        .status-cancelado { color: #dc3545; }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-4 mb-5">
        <h2 class="mb-4">ðŸ“‹ Meus Pedidos</h2>

        <!-- Mensagens -->
        <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${sucesso}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${pedidos.empty}" class="text-center py-5">
            <i class="fas fa-receipt fa-4x text-muted mb-3"></i>
            <h3 class="text-muted">Nenhum pedido encontrado</h3>
            <p class="text-muted">FaÃ§a seu primeiro pedido!</p>
            <a th:href="@{/menu}" class="btn btn-primary btn-lg">
                <i class="fas fa-utensils me-2"></i>Fazer Pedido
            </a>
        </div>

        <div th:unless="${pedidos.empty}">
            <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        <div th:each="pedido : ${pedidos}" class="list-group-item mb-3 border rounded">
                            <div class="d-flex w-100 justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="mb-2">Pedido #<span th:text="${pedido.id}"></span></h5>
                                    <p class="mb-1">
                                        <strong>Data:</strong> 
                                        <span th:text="${#temporals.format(pedido.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span>
                                    </p>
                                    <p class="mb-1">
                                        <strong>Status:</strong> 
                                        <span th:text="${pedido.status}" 
                                              th:classappend="'status-' + ${pedido.status.toString().toLowerCase()}"></span>
                                    </p>
                                    <p class="mb-1">
                                        <strong>Total:</strong> 
                                        <span class="fw-bold text-primary"
                                              th:text="'R$ ' + ${#numbers.formatDecimal(pedido.total, 1, 2, 'POINT')}"></span>
                                    </p>
                                    <p class="mb-0">
                                        <strong>Itens:</strong> 
                                        <span th:text="${pedido.itens.size()}"></span> produto(s)
                                    </p>
                                </div>
                                <div class="ms-3">
                                    <a th:href="@{/pedidos/{id}(id=${pedido.id})}" 
                                       class="btn btn-outline-primary btn-sm">
                                        <i class="fas fa-eye me-1"></i> Detalhes
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
