<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Pedido - Cafeteria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div th:replace="~{fragments/header}"></div>

    <div class="container mt-4 mb-5">
        <div class="row">
            <div class="col-12">
                <a th:href="@{/pedidos}" class="btn btn-outline-secondary mb-3">
                    <i class="fas fa-arrow-left me-1"></i> Voltar para Pedidos
                </a>
                
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-receipt me-2"></i>Pedido #<span th:text="${pedido.id}"></span></h4>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <p><strong>Data do Pedido:</strong> 
                                   <span th:text="${#temporals.format(pedido.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span></p>
                                <p><strong>Status:</strong> 
                                   <span th:text="${pedido.status}" class="fw-bold"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Total:</strong> 
                                   <span class="fs-4 text-primary fw-bold"
                                         th:text="'R$ ' + ${#numbers.formatDecimal(pedido.total, 1, 2, 'POINT')}"></span></p>
                            </div>
                        </div>

                        <h5 class="mb-3">Itens do Pedido</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Produto</th>
                                        <th>Quantidade</th>
                                        <th>Preço Unitário</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${pedido.itens}">
                                        <td th:text="${item.produto.nome}"></td>
                                        <td th:text="${item.quantidade}"></td>
                                        <td th:text="'R$ ' + ${#numbers.formatDecimal(item.precoUnitario, 1, 2, 'POINT')}"></td>
                                        <td th:text="'R$ ' + ${#numbers.formatDecimal(item.subtotal, 1, 2, 'POINT')}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
