<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Cafeteria</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand fw-bold" th:href="@{/}">
                <i class="bi bi-cup-hot"></i> Cafeteria
            </a>

            <!-- Botão toggle para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Itens do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/menu}">
                            <i class="bi bi-list"></i> Cardápio
                        </a>
                    </li>

                    <!-- Se logado -->
                    <span sec:authorize="isAuthenticated()">
                        <!-- Cliente -->
                        <span sec:authorize="hasRole('CLIENTE')">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/carrinho}">
                                    <i class="bi bi-cart4"></i> Carrinho
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/perfil}">
                                    <i class="bi bi-person-circle"></i> Meu Perfil
                                </a>
                            </li>
                        </span>

                        <!-- Funcionário -->
                        <span sec:authorize="hasRole('FUNCIONARIO')">
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/admin/dashboard}">
                                    <i class="bi bi-gear-fill"></i> Admin
                                </a>
                            </li>
                        </span>

                        <li class="nav-item">
                            <a class="nav-link text-danger" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> Sair
                            </a>
                        </li>
                    </span>

                    <!-- Se NÃO logado -->
                    <span sec:authorize="!isAuthenticated()">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <i class="bi bi-shield-lock"></i> Login
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/cadastro}">
                                <i class="bi bi-pencil-square"></i> Cadastro
                            </a>
                        </li>
                    </span>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
