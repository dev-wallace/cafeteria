<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cafeteria</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <footer th:fragment="footer" class="bg-dark text-light mt-5 pt-4 pb-2">
        <div class="container">
            <div class="row align-items-center">
                
                <!-- Logo / Marca -->
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <h5 class="fw-bold">
                        <i class="bi bi-cup-hot"></i> Cafeteria
                    </h5>
                    <small class="text-muted">Seu café, do seu jeito ☕</small>
                </div>

                <!-- Links -->
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <a th:href="@{/}" class="text-light text-decoration-none mx-2">Início</a>
                    <a th:href="@{/menu}" class="text-light text-decoration-none mx-2">Cardápio</a>
                    <a th:href="@{/cadastro}" class="text-light text-decoration-none mx-2">Cadastro</a>
                </div>

                <!-- Redes sociais -->
                <div class="col-md-4 text-center text-md-end">
                    <a href="#" class="text-light mx-2"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-light mx-2"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-light mx-2"><i class="bi bi-twitter-x"></i></a>
                </div>
            </div>

            <hr class="border-secondary my-3">

            <div class="text-center">
                <small>© 2024 Cafeteria - Todos os direitos reservados</small>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
